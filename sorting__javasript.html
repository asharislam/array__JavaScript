<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    


    <script>
        document.write("**** arrays reverse  *** <br>")

        var numbers = [50, 20, 30, 10, 20];
        document.write("given__numbers: "+numbers + "<br>");
        numbers.reverse()

        document.write("reverse__numbers: "+numbers + "<br>");




        document.write("**** arrays sorting *** <br>")

        var numbers = [50, 20, 30, 10, 20];
        document.write("given__numbers: "+numbers + "<br>");
        numbers.sort()

        document.write("sorting__numbers: "+numbers + "<br>");

        numbers.reverse();
        document.write("sorting__reverse__numbers: "+numbers + "<br>");
        // numbers.sort().reverse(); we can write this also combined


        document.write("<br>")
        document.write("**** sorting with string *** <br>")

        var numbers = [50, "nahiyan", 20,"true", 30, 10, 20];
        document.write("given__numbers: "+numbers + "<br>");
        numbers.sort()

        document.write("sorting__numbers: "+ numbers + "<br>");
        </script>



</body>
</html>
